<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Project 62</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid view">Grid view</a></li>
            <li class="links"><a href="#slide view">Slide view</a></li>
        </ul>
    </center>
    <br>
    <section id="home">
        <h1>Home</h1>
        <img class="center-block" src="https://media.tenor.com/images/6461642d0186a5419dd68b97bd055c1f/tenor.gif">
    </section>

    <section id="grid view">
        <h1>Grid view</h1>
        <div class="row">
            <img class="img2 center-block" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/azalea-1508785048.jpg?crop=1.00xw:0.669xh;0,0.174xh&resize=480:*">
            <img class="img2 center-block" src="https://images.fineartamerica.com/images/artworkimages/medium/1/pink-spring-beautiful-flowers-guido-montanes-castillo.jpg">
            <img class="img2 center-block" src="https://i.pinimg.com/originals/06/ea/cd/06eacd4710877f4f84c59c7bffcb56bf.jpg">
            <img class="img2 center-block" src="https://images.pexels.com/photos/695688/pexels-photo-695688.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        </div>
        <div class="row">
            <img class="img2 center-block" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/1-nature-background-with-wonderful-pink-blossomed-spring-flowers-o-dragos-nicolae-dragomirescu.jpg">
            <img class="img2 center-block" src="https://i.pinimg.com/736x/0f/78/f8/0f78f818c1b5dc5444bb6329aeca4677.jpg">
            <img class="img2 center-block" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dahlia-1508785047.jpg?crop=1.00xw:0.669xh;0,0.0136xh&resize=480:*">
            <img class="img2 center-block" src="https://www.draycottnurseries.co.uk/wp-content/uploads/2020/05/petunia-hot-pink-main.jpg">
        </div>
    </section>

    <section id="slide view">
        <div class="container">
            <h1>Slide view</h1>
            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                    <li data-target="#demo" data-slide-to="3"></li>
                    <li data-target="#demo" data-slide-to="4"></li>
                    <li data-target="#demo" data-slide-to="5"></li>
                    <li data-target="#demo" data-slide-to="6"></li>
                    <li data-target="#demo" data-slide-to="7"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/azalea-1508785048.jpg?crop=1.00xw:0.669xh;0,0.174xh&resize=480:*" alt="Pink flowers">
                        <div class="carousel-caption">
                            <h3>Pink flowers</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.fineartamerica.com/images/artworkimages/medium/1/pink-spring-beautiful-flowers-guido-montanes-castillo.jpg" alt="Pink flowers">
                        <div class="carousel-caption">
                            <h3>Pink flowers</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/originals/06/ea/cd/06eacd4710877f4f84c59c7bffcb56bf.jpg" alt="Red rose">
                        <div class="carousel-caption">
                            <h3>Red rose</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/695688/pexels-photo-695688.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Pink roses">
                        <div class="carousel-caption">
                            <h3>Pink roses</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/1-nature-background-with-wonderful-pink-blossomed-spring-flowers-o-dragos-nicolae-dragomirescu.jpg" alt="Pink and purple flowers">
                        <div class="carousel-caption">
                            <h3>Pink and purple flowers</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/736x/0f/78/f8/0f78f818c1b5dc5444bb6329aeca4677.jpg" alt="Small pink flowers">
                        <div class="carousel-caption">
                            <h3>Small pink flowers</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dahlia-1508785047.jpg?crop=1.00xw:0.669xh;0,0.0136xh&resize=480:*" alt="Pink and purple flower">
                        <div class="carousel-caption">
                            <h3>Pink and purple flower</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.draycottnurseries.co.uk/wp-content/uploads/2020/05/petunia-hot-pink-main.jpg" alt="Hot pink flowers in a garden">
                        <div class="carousel-caption">
                            <h3>Hot pink flowers in a garden</h3>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>
    </section>
</body>

</html>
